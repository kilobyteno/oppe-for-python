name: "Release"

on:
  release:
    types: [ created ]
    branches:
      - main

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/oppe
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Extract tag name
        id: extract_tag
        run: echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}
      - name: Update __version__ in __init__.py
        run: |
          TAG=${{ steps.extract_tag.outputs.tag }}
          sed -i "s/__version__ = .*/__version__ = '$TAG'/" oppe/__init__.py
          git config --global user.email "hei@kilobyte.no"
          git config --global user.name "kilobyte-bot"
          git add oppe/__init__.py
          git commit -m "Update __version__ to $TAG"
          git push
      - name: Build package
        run: |
          python setup.py bdist_wheel
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
